<body>

    <a href="./../index.html">Voltar</a>

    <h1> <b>Tabela de Preços </b> </h1>

    <table style = "width: 20%;">
        <thead>
            <tr>
                <th> Produto </th>
                <th> Preço </th>
                <th> Peso </th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td> Paçoca </td>
                <td> R$ 1,00 </td>
                <td> 500gr </td>
            </tr>
        
        
            <tr>
                <td> Fandangos </td>
                <td> R$ 20,99 </td>
                <td> 97gr </td>
            </tr>

        <tr>
            <td> Askov </td>
            <td rowspan="2"> R$ 9,90 </td>
            <td rowspan="2"> 1L </td>
        </tr>

        <tr>
            <td> Corote Blue </td>       
            
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td> Total </td>
            <td colspan="2"> R$ 36,89</td>

        </tr>



    </tfoot>



    </table>

    
</body>
</html>
